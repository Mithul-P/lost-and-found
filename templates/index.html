<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost & Found Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h1 class="mb-4">Lost & Found Portal</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="{{ url_for('lost') }}" class="btn btn-danger btn-lg px-4">Report Lost Item</a>
            <a href="{{ url_for('found') }}" class="btn btn-success btn-lg px-4">Report Found Item</a>
        </div>
    </div>
</body>
</html>
