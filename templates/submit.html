<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ mode }} Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Submit a {{ mode }} Item</h2>

        <form action="" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Item Description</label>
                <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Upload Image (optional)</label>
                <input type="file" class="form-control" name="image" id="image" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
