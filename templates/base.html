<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lost & Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Lost & Found</a>
    <div>
      <a href="{{ url_for('lost') }}" class="btn btn-outline-light btn-sm mx-1">Report Lost</a>
      <a href="{{ url_for('found') }}" class="btn btn-outline-light btn-sm mx-1">Report Found</a>
      <a href="{{ url_for('list_items') }}" class="btn btn-outline-light btn-sm mx-1">Browse</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
