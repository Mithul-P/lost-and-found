{% extends "base.html" %}
{% block content %}
  <h2>All reports</h2>
  <form class="mb-3" method="get">
    <div class="input-group">
      <input name="q" value="{{ q or '' }}" class="form-control" placeholder="Search title, description, location">
      <button class="btn btn-outline-secondary">Search</button>
    </div>
  </form>
  <div class="row">
    {% for it in items %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          {% if it.image_path %}
            <img src="{{ '/' + it.image_path }}" class="card-img-top" alt="image">
          {% else %}
            <div class="card-img-top bg-secondary text-white d-flex align-items-center justify-content-center">No image</div>
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ it.title }}</h5>
            <p class="card-text text-truncate">{{ it.description or '' }}</p>
            <a href="{{ url_for('view_item', item_id=it.id) }}" class="btn btn-sm btn-outline-primary">View</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
